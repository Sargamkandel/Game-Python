<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App:Sargam kandel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</head>
<body>
<div class="main-container">
    <h2 id="title">Maya ~ Ashutosh</h2>
    <div class="container">
        <div class="image">
            <img src="maya.png" alt="maya" id="image">
            <audio src="maya.mp3"></audio>
        </div>
        <div class="music-container">  
            <i class="fa fa-backward"  id="left"></i>
            <i class="fa fa-play" id="play"></i>
            <i class='fa fa-forward' id="right"></i>
        </div>
    </div><div id="progress">
    <div id="progressed"></div>
</div>
<div class="songsList">
    <div class="top">
    <button id="hide-show">Hide</button>
    <h3>Song List</h3></div>
    <p id="info">List Hidden</p>
    <div class="main-list">
    <div class="list">
    <div class="music" onclick="maya()">Maya~Ashutosh Kc</div>
    <div class="music" onclick="baby()">Baby~Justin Bieber</div>
    <div class="music" onclick="ful()">Ful Ko Aakhaman~Anil Drolma</div>
    <div class="music" onclick="tum()">Tum jese chitiyo~Rajiv Raja</div>
</div>
</div>
</div>
<p id="no-of-songg">Number of songs:<span id="no-of-song"></span></p>
</div>
    <script src="script.js"></script>
</body>
</html>
